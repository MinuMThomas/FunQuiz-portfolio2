<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Fun Quiz</title>
</head>
<body>
    <!-- box for quiz -->
  <div class="container">
    <h2>Fun Quiz</h2>
    <div id="quiz" class="absent">
          <!-- question area -->
      <div id="question">Question</div>
      <div id="btn-ans" class="options">
        <ul>
          <li class="ans">Ans 1</li>
          <li class="ans">Ans 2</li>
          <li class="ans">Ans 3</li>
          <li class="ans">Ans 4</li>
        </ul>
      </div>
    </div>
    <!-- button for begin the game and next question -->
    <div class="buttons">
      <button id="btn-starts" class="btn-start, ans">start</button>
      <button id="btn-submits" class="btn-submit, ans, absent">Next</button> 
    </div>
    <div id="score" class="scores">
      <p>score:<span id="valid"></span>0</p>
      <p>wrong:<span id="notvalid"></span>0</p>
    </div>
  </div>
<script src="assets/javascript/jscript.js"></script>
</body>
</html>
